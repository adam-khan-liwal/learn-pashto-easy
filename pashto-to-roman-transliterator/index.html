          <h1 id="Pashto-to-roman-transliterator"><a href="#Pashto-to-roman-transliterator" class="headerlink" title="Pashto to roman transliterator"></a>Pashto to roman transliterator</h1><textarea id="ps_mtn" style="height: 200px;"></textarea>
<p><button onclick="warwh_en_ta()">Transliterate</button></p>
<div id="zbarh_paila" style="border: solid 1px;
    padding: 5px;
    white-space: pre-wrap;"></div>

<script>
    
    var table = {
    "،": ",",
"ا": "aa" ,
"ب": "b" ,
"پ": "p" ,
"ت": "t" ,
"ټ": "t" ,
"ث": "s" ,
"ج": "j" ,
"چ": "ch" ,
"ح": "h" ,
"خ": "kh" ,
"څ": "ts" ,
"ځ": "z" ,
"د": "d" ,
"ډ": "d" ,
"ذ": "z" ,
"ر": "r" ,
"ړ": "r" ,
"ز": "z" ,
"ژ": "zh" ,
"ږ": "g" ,
"س": "s" ,
"ش": "sh" ,
"ښ": "kh" ,
"ص": "s" ,
"ض": "z" ,
"ط": "t" ,
"ظ": "z" ,
"ع": "a" ,
"غ": "gh" ,
"ف": "f" ,
"ق": "q" ,
"ک": "k" ,
"ګ": "g" ,
"ل": "l" ,
"م": "m" ,
"ن": "n" ,
"ڼ": "n" ,
"و": "w" ,
"ه": "a" ,
"ۀ": "a" ,
"ي": "i" ,
"ې": "e" ,
"ی": "ay" ,
"ى": "ay" ,
"ۍ": "ai" ,
"ئ": "ai"
}

function warwh_en_ta() {
    var str = document.getElementById('ps_mtn').value
    console.log("sdfas" + str)
    var a = "";
    var ktarwnh = str.split('\n');
    for (let khar_i = 0; khar_i < ktarwnh.length; khar_i++) {
        const element = ktarwnh[khar_i];
        
        var klime = element.split(' ');
        for (let index = 0; index < klime.length; index++) {
            const klimh = klime[index];
            
            var twri = klimh.split("")
            for (let b = 0; b < twri.length; b++) {
                const twry = twri[b];
                if(twry == 'ه') {

                    // ka akhr ke da nw a ta warwh
                    if(b == twri.length - 1) {
                        a += 'a'
                    }
                    else {
                        a += 'h'
                    }
                }
                else {

                    if(typeof table[twry] !== 'undefined')
                        a += table[twry]
                    else 
                        a += twry

                }
            }

            a += " "
        }
        a += '\n';
    }
    
    
    //var en = warwh_en_ta(ps_mtn)
    document.getElementById('zbarh_paila').innerHTML = a
    //return a
}


</script>
